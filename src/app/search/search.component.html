<nav>
  <div class="nav-wrapper">
    <form (submit)="submit()">
      <div class="input-field">
        <input id="search" type="search" name="serach" [(ngModel)]="search" class="center-align" placeholder="Buscar por nit o numero de factura" required>
        <label class="label-icon" for="search">
          <i class="material-icons">
            search
          </i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>
<div class="container">
  <div class="col s12 m6 l4" *ngFor="let bill of bills">

  </div>
  <div class="col s12 m6 l4">
    <ul class="collection">
      <li class="collection-item avatar" *ngFor="let bill of bills" >
        <i class="material-icons circle green">insert_chart</i>
        <span class="title">{{ bill.company }}</span>
        <p>
          {{ bill.bill }}
        </p>
        <a routerLink="/bill/detail/{{ bill.id }}" class="secondary-content">
          <i class="material-icons">
            grade
          </i>
        </a>
      </li>
    </ul>
  </div>

</div>
